<div class="card mb-4">
  <div class="card-header">
    Sign Up with Reactive
  </div>
  <div class="card-body">
    <!-- <form (ngSubmit)="addUser()"> -->
    <form [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">

          <!-- <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName' formControlName="firstName" [ngClass]="{'is-invalid':(userForm.get('firstName')?.touched||userForm.get('firstName')?.dirty)&&userForm.get('firstName')?.invalid}"> -->
          <input type="text" class="form-control" id="firstName" placeholder="First Name (required)" name='firstName' formControlName="firstName" [ngClass]="{'is-invalid':(firstName?.touched||firstName?.dirty)&&firstName?.invalid}">

          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="firstName?.errors?.['required']">First Name required</span>
            <span *ngIf="firstName?.errors?.['minlength']">First Name must be at least 3 characters</span>
          </span>

        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" name="lastName" placeholder="Last Name (required)" formControlName="lastName"  [ngClass]="{'is-invalid':(lastName?.touched||lastName?.dirty)&&lastName?.invalid}"/>
          <span class="invalid-feedback">
            <span *ngIf="firstName?.errors?.['required']">Last Name required</span>
            <span *ngIf="firstName?.errors?.['pattern']">Last Name must be at least 4 characters</span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" placeholder="Email (required)" name="email"  formControlName="email"/>

        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>


  </div>
</div>
<!-- <h3>{{userForm.value|json}}</h3> -->
<h3>{{firstName?.errors|json}}</h3>
