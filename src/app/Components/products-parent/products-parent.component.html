<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-10">
    <input type="text" class="form-control" [(ngModel)]="listFilter">
  </div>
  <div class="col-md-12">
    <h3>Filter Value: {{listFilter}} </h3>
  </div>
</div>

<p>Hello from parent component</p>
<app-products-list [listFilterInChild]="listFilter" (newPrdInCartEv)="func1($event)"></app-products-list>


<!--  -->
<caption>Cart in parent</caption>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of cart">
      <td scope="row">{{item.name}}</td>
      <td scope="row">{{item.price|calcDiscount:70|currency}}</td>
    </tr>
  </tbody>
</table>
